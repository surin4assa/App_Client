<div class="row mb-4">
  <div class="btn-group">
    <button
      class="btn btn-secondary"
      btnRadio='Unread'
      [(ngModel)]="container"
      (click)="loadMessages()">
      <i class="fa fa-envelope">Unread</i>
    </button>
    <button
      class="btn btn-secondary"
      btnRadio='Inbox'
      [(ngModel)]="container"
      (click)="loadMessages()">
      <i class="fa fa-envelope-open">Inbox</i>
    </button>
    <button
      class="btn btn-secondary"
      btnRadio='Outbox'
      [(ngModel)]="container"
      (click)="loadMessages()">
      <i class="fa fa-paper-plane">Outbox</i>
    </button>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="messages?.length > 0 && pagination && !loading">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>

<div class="row" *ngIf="messages?.length === 0"><h3>No messages</h3></div>

<div class="row" *ngIf="messages?.length > 0">
  <table class="table table-hover" style='cursor: pointer;'>
    <tr>
      <th style='width: 40%;'>Message</th>
      <th style='width: 20%;' *ngIf="container == 'Unread' || container == 'Inbox'">From</th>
      <th style='width: 20%;' *ngIf="container == 'Outbox'">To</th>
      <th style='width: 20%;' *ngIf="container == 'Unread' || container == 'Inbox'">Received</th>
      <th style='width: 20%;' *ngIf="container == 'Outbox'">Sent</th>
      <th style='width: 20%;'>Delete</th>
    </tr>
    <tr [hidden]='loading' *ngFor="let message of messages"
      routerLink='/members/{{container == "Outbox"
        ? message.recipientUsername
        : message.senderUsername }}'
        [queryParams]='{tab:3}'>
        <td>{{message.content}}</td>
        <td>
          <div *ngIf='container === "Outbox"'>
            <img
              src="{{message.recipientPhotoUrl || './assets.user.png'}}"
              alt="{{message.recipientUsername}}"
              class="img-circle rounded-circle mr-2">
            <strong>{{message.recipientUsername}}</strong>
          </div>
          <div *ngIf='container !== "Outbox"'>
            <img
              src="{{message.senderPhotoUrl || './assets.user.png'}}"
              alt="{{message.senderUsername}}"
              class="img-circle rounded-circle mr-2">
            <strong>{{message.senderUsername}}</strong>
          </div>
        </td>
        <td>{{message.messageSent | timeago}}</td>
        <td>
          <button
            (click)='$event.stopPropagation()'
            (click)='deleteMessage(message.id)'
            class="btn btn-danger"
            >Delete
          </button>
        </td>
    </tr>
  </table>
</div>

<div class="d-flex justify-content-center" *ngIf="messages?.length > 0 && pagination && !loading">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
