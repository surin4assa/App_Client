<form [formGroup]="$any(registerForm)" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-info">Sign up</h2>
  <hr>

  <div class="form-group">
    <label style="margin-right: 10px;" class="control-label">I am a: </label>
    <mat-radio-group formControlName='gender'>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female" class='ml-2'>Female</mat-radio-button>
    </mat-radio-group>
  </div>

  <app-text-input
    [formControl]='$any(registerForm.controls)["username"]'
    [label]='"Username"'>
  </app-text-input>
  <app-text-input
    [formControl]='$any(registerForm.controls)["knownAs"]'
    [label]='"Known As"'>
  </app-text-input>
  <app-date-input
    [formControl]='$any(registerForm.controls)["dateOfBirth"]'
    [label]='"Date of Birth"'
    [maxDate]='maxDate'>
  </app-date-input>
  <app-text-input
    [formControl]='$any(registerForm.controls)["email"]'
    [label]='"Email Address"'
    [type]='"email"'>
  </app-text-input>
  <app-text-input
    [formControl]='$any(registerForm.controls)["confirmEmail"]'
    [label]='"Confirm Email Address"'
    [type]='"email"'>
  </app-text-input>
  <app-text-input
    [formControl]='$any(registerForm.controls)["city"]'
    [label]='"City"'>
  </app-text-input>
  <app-text-input
    [formControl]='$any(registerForm.controls)["state"]'
    [label]='"State or Province"'>
  </app-text-input>
  <app-text-input
    [formControl]='$any(registerForm.controls)["country"]'
    [label]='"Country"'>
  </app-text-input>
  <app-text-input
    [formControl]='$any(registerForm.controls)["password"]'
    [label]='"Password"'
    [type]='"password"'>
  </app-text-input>
  <app-text-input
    [formControl]='$any(registerForm.controls)["confirmPassword"]'
    [label]='"Confirm Password"'
    [type]='"password"'>
  </app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      mat-raised-button
      color='primary'
      class="mr-2" type="submit">Register</button>
    <button
      mat-raised-button
      color='accent'
      class="mr-2"
      (click)="cancel()">Cancel</button>
  </div>
</form>
