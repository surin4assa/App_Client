<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Dating App</a>
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="(accountService.currentUser$ | async)">
          <li class="nav-item">
            <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a routerLink='/errors' routerLinkActive='active' class="nav-link">Errors</a>
        </li>
      </ul>

      <div class="btn-group" dropdown *ngIf="(accountService.currentUser$ | async) as user">

        <button id="button-animated" dropdownToggle type="button"
          class="btn btn-outline-secondary dropdown-toggle ml-2"
          aria-controls="dropdown-animated">Welcome {{user.knownAs | titlecase}} <span class="caret"></span>
        </button>
        <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu text-left ml-2"
          role="menu" aria-labelledby="button-animated">
          <li role="menuitem"><a class="dropdown-item" routerLink="/member/edit">Edit Profile</a></li>
          <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
        <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.knownAs}}" class="ml-2">

      </div>

      <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="form-inline d-flex" (ngSubmit)="login()" autocomplete="off">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          type="text"
          placeholder="Username" required>
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control ml-2"
          type="password"
          placeholder="Password" required>
        <button class="btn btn-success ml-2" type="submit">Login</button>
      </form>
  </div>
</nav>
